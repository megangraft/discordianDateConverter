{% extends 'basic.html' %}

{% block content %}

<h1>Gregorian -> Discordian Date Conversion</h1>
{{today}}<br><br>
<form action="result" method="GET" id="ymd">
    Month: <input type="number" name="month" min="1" max="12"><br><br>
    Day: <input type="number" name="day" min="1" max="31"><br><br>
    Year: <input type="number" name="year" min="1" max="9999"><br><br>
    <input type="submit" value="Convert">
</form><br><br>
<div id="result"></div><br><br>
<img src="static/Discordian_calendar.jpg" alt="Discordian_calendar">

{% endblock %}
